<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alterar HTML com JavaScript</title>
</head>
<body>

  <h1 id="titulo">Olá, Mundo!</h1>

  <script>
    // Alterar o conteúdo do elemento com id "titulo"
    document.getElementById("titulo").innerHTML = "Novo Título!";
    // Acessando o objeto window
    console.log(window);

    // Acessando o objeto document
    console.log(document);
  </script>

</body>
</html>
