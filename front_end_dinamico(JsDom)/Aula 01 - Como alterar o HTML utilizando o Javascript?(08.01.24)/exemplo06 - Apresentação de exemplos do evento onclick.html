<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Evento onclick</title>
</head>
<body>

  <button id="meuBotao" onclick="alterarTexto()">Clique-me</button>

  <script>
    // Função para ser chamada no evento onclick
    function alterarTexto() {
      alert("Botão clicado!");
    }
  </script>

</body>
</html>
