<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manipular Conteúdo</title>
</head>
<body>

  <div id="conteudo">Conteúdo original</div>

  <script>
    // Acessando e alterando o conteúdo dentro da tag div
    var divElemento = document.getElementById("conteudo");
    divElemento.innerHTML = "Novo conteúdo!";
  </script>

</body>
</html>
