<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acessar Elemento por ID</title>
</head>
<body>

  <div id="meuElemento">Este é um elemento com id</div>

  <script>
    // Acessando e alterando o conteúdo do elemento com id "meuElemento"
    var elemento = document.getElementById("meuElemento");
    elemento.innerHTML = "Conteúdo alterado!";
  </script>

</body>
</html>
