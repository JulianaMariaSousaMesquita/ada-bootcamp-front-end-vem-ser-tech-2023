<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Formulário de Inscrição</title>
  </head>
  <body>
    <h1>Formulário de Inscrição</h1>
    <form id="myForm">
      <label for="name">Nome:</label>
      <input type="text" id="name" name="name" required /><br />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required /><br />

      <label for="phone">Telefone:</label>
      <input
        type="number"
        id="phone"
        name="phone"
        required
        min="0"
        inputmode="numeric"
      /><br />

      <label for="birthdate">Data de Nascimento:</label>
      <input type="date" id="birthdate" name="birthdate" required /><br />

      <label for="nationality">Nacionalidade:</label>
      <select id="nationality" name="nationality">
        <option value="br" selected>Brasileira</option>
        <option value="foreign">Estrangeira</option></select
      ><br />

      <div id="cpf-container">
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" /><br />
      </div>

      <div id="passport-container">
        <label for="passport">Passaporte:</label>
        <input type="text" id="passport" name="passport" /><br />
      </div>

      <div id="country-select">
        <label for="country">País:</label>
        <select id="country" name="country">
          <option value="br">Brasil</option>
          <option value="us">Estados Unidos</option>
          <option value="ca">Canadá</option>
          <option value="uk">Reino Unido</option>
          <option value="au">Austrália</option>
          <option value="fr">França</option>
          <option value="de">Alemanha</option>
          <option value="jp">Japão</option>
          <option value="it">Itália</option>
          <option value="es">Espanha</option>
          <option value="ou">Outro</option>
          ></select
        ><br />
      </div>
      <button type="submit">Enviar</button>
    </form>

    <h2>Dados cadastrados:</h2>
    <table id="data-table">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Email</th>
          <th>Data de Nascimento</th>
          <th>Nacionalidade</th>
          <th>CPF</th>
          <th>Passaporte</th>
          <th>País</th>
        </tr>
      </thead>
      <tbody>
        <!-- Dados da API serão inseridos aqui -->
      </tbody>
    </table>

    <script src="script.js"></script>
  </body>
</html>
