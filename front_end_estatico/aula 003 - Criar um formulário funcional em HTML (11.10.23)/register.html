<!DOCTYPE html>
<html>
  <head>
    <title>Registro de Usuário</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script>
      function mostrarDocumento() {
        var nacionalidade = document.getElementById("nacionalidade").value;
        var campoDocumento = document.getElementById("campo-documento");

        if (nacionalidade === "brasileiro") {
          campoDocumento.innerHTML =
            '<label for="cpf">CPF:</label><input type="text" id="cpf" name="cpf" required>';
        } else {
          campoDocumento.innerHTML =
            '<label for="passaporte">Passaporte:</label><input type="text" id="passaporte" name="passaporte" required>';
        }

        // Limpar a mensagem de sucesso quando a nacionalidade é alterada
        document.getElementById("mensagem-sucesso").style.display = "none";
      }

      // Função para processar o envio do formulário
      function processarRegistro() {
        // Aqui você pode adicionar a lógica de processamento do formulário
        // Por simplicidade, não adicionarei a lógica de validação real aqui

        // Exibir a mensagem de sucesso e ocultar o formulário
        document.getElementById("mensagem-sucesso").style.display = "block";
        document.getElementById("formulario-registro").style.display = "none";
      }
    </script>
  </head>
  <body>
    <div class="container">
      <h2>Registro de Usuário</h2>
      <div id="mensagem-sucesso" style="display: none">
        <h2>Registro Bem-Sucedido</h2>
        <p>O registro foi processado com sucesso!</p>
      </div>
      <form
        id="formulario-registro"
        method="post"
        onsubmit="processarRegistro(); return false;"
      >
        <div class="form-group">
          <label for="nome">Nome Completo:</label>
          <input type="text" id="nome" name="nome" required />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="data-nascimento">Data de Nascimento:</label>
          <input
            type="date"
            id="data-nascimento"
            name="data-nascimento"
            required
          />
        </div>
        <div class="form-group">
          <label for="nacionalidade">Nacionalidade:</label>
          <select
            id="nacionalidade"
            name="nacionalidade"
            onchange="mostrarDocumento()"
            required
          >
            <option value="brasileiro">Brasileiro</option>
            <option value="estrangeiro">Estrangeiro</option>
          </select>
        </div>
        <div class="form-group" id="campo-documento">
          <label for="cpf">CPF:</label>
          <input type="text" id="cpf" name="cpf" required />
        </div>
        <input type="submit" value="Registrar" />
      </form>
    </div>
  </body>
</html>
